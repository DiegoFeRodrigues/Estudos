
<!--

CSS = CASCADING STYLE SHEETS
sintaxe basica:

    seletor {   # SELETOR = IDENTIFICADOR
        propriedade: valor
    }

Seletores:
    Universal:
        * {                     # SELECIONA TODOS OS ELEMENTOS (TAGS)
            color: white;       # COR BRANCA APLICADA A TODOS ELEMENTOS 
        }
    
    Tipo:
        div {   # TODAS AS TAGS DIV RECEBEM AS PROPRIEDADAS ABAIXO
                background-color="VALOR DESEJADO"
                text-align="center"
                etc...
            }
    
    Classe:
        No arquivo .css:
            
            .tamanho_texto{
                text-size: 50px;
            }
            
            .texto-centralizado{
                text-align: center;
            }

        No arquivo .html:

            <p class="tamanho_texto"> conteúdo do parágrafo </p>
                # esse parágrafo usára as propriedades de tamanho de texto da classe .tamanho_texto

            Usar classes juntas:
                <p class="tamanho_texto texto_centralizado"> conteúdo do parágrafo </p>
                    # Tamanho texto = 50px + texto centralizado

    ID:
        .css:

            #corpo_da_pagina{
                background-color: lightgrey;
                text-size: 30px;
                text-align: center;
            }

        .html:

            <body id="corpo_da_pagina">

    Agrupar seletores:

        .paragrafo1,
        .paragrafo2, {
            color: blue;        # PROPRIEDADAS COMPARTILHADAS ENTRE CLASSES .paragrafo1 e .paragrafo2 
            background-color: white;
        }

        .paragrafo1 {
            # PROPRIEDADES INDIVIDUAL .paragrafo1 
        }
        
        .paragrafo2 {
            # PROPRIEDADES INDIVIDUAL .paragrafo2 
        }

    Seletores acorrentados:
        
        .css:
                .subsecao.paragrafo {   # SEM ESPAÇO
                    color: white;
                }
                            # QUALQUER ELEMENTO QUE TIVER AS CLASSES .subsecao E .paragrafo SERÃO SELECIONADOS 
        .html:
            <div>
                <div class="subsecao titulo"> TÍTULO DE SUBSEÇÃO </div>
                <p class="subsecao paragrafo"> PARÁGRAFO DA SUBSEÇÃO </p>
            </div>

        TAMBÉM PODE SER USADO PARA IDs:
            usar # (ID) no lugar de . (classe), obviamente.


    Combinação ancestral:
        
        .css:

            .ancestral .conteudo {      # APENAS DESCENDENTES DA CLASSE .ancestral (E SEUS DESCENDETES) É SELECIONADO
                # PROPRIEDADES
            }
                        
        .html:
            <div class="ancestral">     # AVÔ
                <div class="conteudo">  # PAI -> RECEBE PROPRIEDADES
                    <div class="conteudo"></div> # FILHO -> RECEBE PROPRIEDADES
                </div>
            </div>

            <div class="conteudo"></div> # NENHUMA RELAÇÃO DE ANCESTRALIDADE

-->
