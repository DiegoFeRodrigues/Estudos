
<!--

CSS = CASCADING STYLE SHEETS
sintaxe basica:

    seletor {   # SELETOR = IDENTIFICADOR
        propriedade: valor
    }

Seletores:
    Universal:
        * {                     # SELECIONA TODOS OS ELEMENTOS (TAGS)
            color: white;       # COR BRANCA APLICADA A TODOS ELEMENTOS 
        }
    
    Tipo:
        div {   # TODAS AS TAGS DIV RECEBEM AS PROPRIEDADAS ABAIXO
                background-color="VALOR DESEJADO"
                text-align="center"
                etc...
            }
    
    Classe:
        No arquivo .css:
            
            .tamanho_texto{
                text-size: 50px;
            }
            
            .texto-centralizado{
                text-align: center;
            }

        No arquivo .html:

            <p class="tamanho_texto"> conteúdo do parágrafo </p>
                # esse parágrafo usára as propriedades de tamanho de texto da classe .tamanho_texto

            Usar classes juntas:
                <p class="tamanho_texto texto_centralizado"> conteúdo do parágrafo </p>
                    # Tamanho texto = 50px + texto centralizado

    ID:
        .css:

            #corpo_da_pagina{
                background-color: lightgrey;
                text-size: 30px;
                text-align: center;
            }

        .html:

            <body id="corpo_da_pagina">

    Agrupar seletores:

        .paragrafo1,
        .paragrafo2, {
            color: blue;        # PROPRIEDADAS COMPARTILHADAS ENTRE CLASSES .paragrafo1 e .paragrafo2 
            background-color: white;
        }

        .paragrafo1 {
            # PROPRIEDADES INDIVIDUAL .paragrafo1 
        }
        
        .paragrafo2 {
            # PROPRIEDADES INDIVIDUAL .paragrafo2 
        }

    Seletores acorrentados:
        
        .css:
                .subsecao.paragrafo {   # SEM ESPAÇO
                    color: white;
                }
                            # QUALQUER ELEMENTO QUE TIVER AS CLASSES .subsecao E .paragrafo SERÃO SELECIONADOS 
        .html:
            <div>
                <div class="subsecao titulo"> TÍTULO DE SUBSEÇÃO </div>
                <p class="subsecao paragrafo"> PARÁGRAFO DA SUBSEÇÃO </p>
            </div>

        TAMBÉM PODE SER USADO PARA IDs:
            usar # (ID) no lugar de . (classe), obviamente.


    Combinação ancestral:
        
        .css:

            .ancestral .conteudo {      # APENAS DESCENDENTES DA CLASSE .ancestral (E SEUS DESCENDETES) É SELECIONADO
                # PROPRIEDADES
            }
                        
        .html:
            <div class="ancestral">     # AVÔ
                <div class="conteudo">  # PAI -> RECEBE PROPRIEDADES
                    <div class="conteudo"></div> # FILHO -> RECEBE PROPRIEDADES
                </div>
            </div>

            <div class="conteudo"></div> # NENHUMA RELAÇÃO DE ANCESTRALIDADE

ALGUMAS PROPRIEDADES:
    Cores:    # Pode ser usado nomes de cor, HEX, RGB E HSL
        color = cor do texto do elemento. 
        background-color = cor de fundo. 
    
    Texto:
        font-family: Arial, Helvetica, sans-serif;      -> muda a fonte para essa família
            font-size: 50px;         -> fonte com tamanho de 50 pixels
            font-weight:bold;        -> fonte em negrito
            text-align: center;      -> texto centralizado
            etc...

        # USAR MAIS DE UMA FONTE PARA O CASO DO NAVEGADOR NÃO CONSEGUIR CARREGAR A PRIMEIRA OPÇÃO.


MÉTODOS DE ADIÇÃO DO CSS NO HTML:
    
    Externo:
        Arquivo .css separado com todas as propriedades.        # MELHOR OPÇÃO PARA MODULARIZAÇÃO
            Linkar no header:
                <head>
                    <link rel="stylesheet" href="arquivoComPropriedadesDesejadas.css">
                </head>
    
    Interno:
        Direto no header da página.     # APLICADO APENAS NESSA PÁGINA
            <head>
                <style>
                    div {
                    color: white;
                    background-color: black;
                    }

                    p {
                    color: red;
                    }
                </style>
            </head>
        
    Inline:
        Aplicado apenas no elemento desejado.
            <body>              #  APENAS A DIV RECEBE AS PROPRIEDADES ABAIXO:
                <div style="color: white; background-color: black;"> CONTEÚDO DA DIV </div>
            </body>

    
    "PRIORIDADE" DOS MÉTODOS:
        1° - CSS INLINE = Inline tem prioridade sobre os outros. Embora não recomendado, pode ser bom para casos pontuais.
        2° - CSS INTERNO
        3° - CSS EXTERNO
-->
