<!--  

TAGS DE LISTAS:
    LISTA NÃO ORDENADA: TAG <ul> </ul> - ul = unordered list
        A lista ordenada não tem um padrão definido de ordem dos items.
    LISTA ORDENADA: TAG <ol> </ol> - ol = orndered list
        A lista ordenada possui ordem, tanto é que ela informa a posição em que o 
        item foi inserido. Mais detalhes nos exemplos abaixo.

    Tag lista itens (tanto lista ordenada quanto nao ordenada): <li> </li>

    Exemplo lista NÃO ORDENADA:
        <ul>
            <li> item lista </li>
            <li> item lista </li>  
            <li> item lista </li>
            etc...
        </ul>

    Exemplo lista ORDENADA:
        <ol>
            <li> 1º item lista </li>
            <li> 2º item lista </li> 
            <li> 3º item lista </li>
            etc...
        </ol>
-->

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas</title>

        <meta name="author" content="Diego Ferreira Rodrigues">
        <meta name="description" content="Criação e manipulação de listas em HTML">
        <meta name="keywords" content="HTML, programação, listas">
    </head>
    <body>
        <h1> Listas em HTML </h1>    
        <hr>
        <h2> Listas NÃO ORDENADA: </h2>
        <ul> <!-- LISTA NÃO ORDENADA -->
            <li>1</li>
            <li>3</li>
            <li>5</li>
            <li>10</li>
            <li>50</li>
        </ul>
        <hr>
        <h2> Listas ORDENADA: </h2>
        <ol> <!-- LISTA ORDENADA -->
            <li>1</li>
            <li>3</li>
            <li>5</li>
            <li>10</li>
            <li>50</li>
        </ol>
        <hr>
    </body>
</html>
